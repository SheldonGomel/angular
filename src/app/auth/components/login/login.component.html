<div class="wrapper">
  <div class="login-container">
    @if(logStatus){<h2 class="label">You are logged in</h2>}
    @else { <h2 class="label">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">login</label>
        <input id="name" formControlName="name" type="text" class="form-control" />
        @if(isControlInvalid('name')) {
        <p class="message">{{getErrorMessage('name')}}</p>
        }
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input id="password" formControlName="password" type="password" class="form-control" />
      </div>
      @if(isControlInvalid('password')) {
      <p class="message">{{getErrorMessage('password')}}</p>
      }
      <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>
    </form>
    }
  </div>
</div>
