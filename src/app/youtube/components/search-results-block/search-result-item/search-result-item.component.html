<div class="wrapper">
  <app-video-thumbnail [url]="item.url"></app-video-thumbnail>
  <div class="counters">
    <app-views-count [count]="item.views"></app-views-count>
    <app-likes-count [count]="item.likes"></app-likes-count>
    <app-dislikes-count [count]="item.dislikes"></app-dislikes-count>
    <app-comments-count [count]="item.comments"></app-comments-count>
  </div>
  <app-video-title [title]="item.title"></app-video-title>
  <app-more-button></app-more-button>
  <app-publication-status [date]="date"></app-publication-status>
</div>
