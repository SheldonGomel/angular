@if (loginService.isLoggedIn()){
<div class="wrapper">
  <p>{{loginService.getUserName()}}</p>
  <img src="assets/login.svg" alt="avatar">
  <button (click)="logout()" class="logoutBtn">Logout</button>
</div>
}
@else{
<div class="wrapper" routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">
  <p>Your Name</p>
  <img src="assets/login.svg" alt="avatar">
</div>
}
